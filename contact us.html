<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us </title>
    <link rel="stylesheet" href="contact style.css">
</head>
<body>
    <div class="contactUs">
        <button id="btn3"><a href="Home.html">Back to home</a></button>
        <div class="title">
            
            <h2>Contact US</h2>
        </div>
        <div class="box">
            <!-- form -->
            <div class="contact form">
                <h3>Send a message</h3>
                <form>
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputbox">
                                <span>
                                    First Name
                                </span>
                                <input type="text" placeholder="Akshay" required>
                            </div>
                            <div class="inputbox">
                                <span>
                                    Last Name
                                </span>
                                <input type="text" placeholder="Kumar" required>
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputbox">
                                <span>
                                    Email
                                </span>
                                <input type="text" placeholder="abc@gmail.com" required>
                            </div>
                            <div class="inputbox">
                                <span>
                                    Mobile
                                </span>
                                <input type="text" placeholder="+91 7590630325" required>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputbox">
                                <span>
                                    message
                                </span>
                                <textarea placeholder="Write your message here..." required></textarea>
                            </div>
                        </div>
                         <div class="row100">
                            <div class="inputbox">
                               
                                <input type="submit" value="send">
                            </div>    
                        </div>
                    </div>
                </form>
            </div>
            <!-- info box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infobox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Chitkara University,chandigarh,<br>India</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:loremipsum@gmail">lernenmusik@email.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+917591006885"> +91 7591006885</a>
                    </div>
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>
                </div>
            </div>

            <!-- map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13748.700578642944!2d76.65102303319091!3d30.516086207409057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fc32344a6e2d7%3A0x81b346dee91799ca!2sChitkara%20University!5e0!3m2!1sen!2sin!4v1643518329799!5m2!1sen!2sin" 
                style="border:0;" allowfullscreen="" loading="lazy"></iframe> 
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
